<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pertemuan1</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">

    <style>.peringatan {
        font-weight: bold; 
        color: red;
        font-style: italic;
    } </style>
</head>
<body>
        
    
    <div class="table" style="align-items: center;">
    <div class="col-sm-4">
        <h4>Pembelian Produk</h4>
        <div class="form-group">
            <label>Nama Produk</label>
            <input type="number" class="form-control" placeholder="Input Nama Produk" id="produk">
            <p id="tampil_produk" class="peringatan"></p>
        </div>
        <div class="form-group">
            <label>Harga Produk</label>
            <input type="text" class="form-control " placeholder="Input Harga Produk" id="harga">
            <p id="tampil_harga" class="peringatan"></p>
        </div>
        <div class="form-group">
            <label>Qty Produk</label>
            <input type="text" class="form-control" placeholder="Input Qty Produk" id="kualitas">
            <p id="tampil_kualitas" class="peringatan"></p>
        </div>
        <div class="form-group">
            <label>Jumlah pembayaran</label>
            <input type="text" class="form-control" placeholder="Input Jumlah Pembayaran" id="jumlah">
            <p id="tampil_jumlah" class="peringatan"></p>
        </div>


        
        <div class="row">
            <div class="col-sm-6" style="width:100%">
                <button class="btn btn-warning">Close</button>
            </div>
            <div class="col-sm-6" style="text-align:right">
                <button class="btn btn-info" id="simpan" >Pay</button>
            </div>
        </div>

    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
    
   

    <script>
          $("#simpan").click(function(){
        var produk = $("#produk").val()
        var tampil_produk = $("#tampil_produk").val()
        if (produk == "") {
            $("#tampil_produk").text("Nama Produk belum di isi")
        
        
        }else{
            $("#tampil_produk").text("")
            
        }
              var harga = $("#harga").val()
          if (harga == "") {
              $("#tampil_harga").text("Harga Belum di isi")
          }else{
              $("#tampil_harga").text("")
      }
            var kualitas = $("#kualitas").val()
        if (kualitas == "") {
            $("#tampil_kualitas").text("Qty Produk Masih Kosong")
        }else{
            $("#tampil_kualitas").text("")
        }
        var jumlah = $("#jumlah").val()
        if (jumlah == "") {
            $("#tampil_jumlah").text("Jumlah Pembelian Masih Kosong")
        }else{
            $("#tampil_jumlah").text("")
        }

$("#sukses").html(`

</div>
`)

} 
        
    })
    </script>
</body>
</html>
